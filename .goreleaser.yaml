version: 2

project_name: zshistorymasker

# before:
#   hooks:
#     # You may remove this if you don't use go modules.
#     - go mod tidy
#     # you may remove this if you don't need go generate
#     - go generate ./...

builds:
  - main: ./cmd/
  - env:
      - CGO_ENABLED=0
    # goos:
    #   - linux
    #   - windows
    #   - darwin

archives:
  - formats: ["tar.gz"]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    # format_overrides:
    #   - goos: windows
    #     format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: zshistorymasker
    commit_author:
      name: danievanzyl
      email: danie.van.zyl@gmail.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    description: "Remove sensitive data from your zsh history"
    license: "MIT"
    install: |
      bin.install "zshistorymasker"
    test: |
      system "#{bin}/zshistorymasker --version"
    # Repository to push the generated files to.
    repository:
      owner: danievanzyl
      name: homebrew-zshhistorymasker
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"
